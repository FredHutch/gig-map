name: Test gig-map

on: [push, pull_request]  

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: set up Python3
        uses: actions/setup-python@v3
      
      - name: Install BASH Workbench
        run: pip3 install git+https://github.com/FredHutch/bash-workbench.git
      
      # - name: Free disk space
      #   run: |
      #     sudo swapoff -a
      #     sudo rm -f /swapfile
      #     sudo apt clean
      #     docker rmi $(docker image ls -aq)
      #     df -h

      - name: Configure gig-map repository
        run: |
          WB_BASE=$PWD/._workbench wb link_local_repo --path $PWD --name gig-map

      - name: Download bash-workbench-tools
        run: |
          WB_BASE=$PWD/._workbench wb add_repo --remote-name FredHutch/bash-workbench-tools

      - name: Run tests
        working-directory: test_data
        run: bats tests.bats
